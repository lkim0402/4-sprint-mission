# port settings
server:
  port: 8081
# db settings
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Only validate, don't change schema -
    show-sql: false # Never log SQL in production (security issues)
    properties:
      hibernate:
        format_sql: false
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
# logging settings
logging:
  level:
    com.sprint: INFO
    org.springframework: WARN # Suppress most Spring framework logs
    org.hibernate.SQL: WARN # Suppress detailed Hibernate SQL logs
