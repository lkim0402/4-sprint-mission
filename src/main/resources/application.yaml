spring:
  profiles:
    active: dev
  application:
    name: discodeit
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false

# common logging settings
logging:
  level:
    root: INFO
  file:
    name: logs/myapp.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
