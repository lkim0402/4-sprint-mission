spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never

discodeit:
  jwt:
    access-token:
      secret: test-access-token-secret-key-for-jwt-token-generation-and-validation-must-be-long-enough-for-testing
      expiration-ms: 1800000 # 30 minutes
    refresh-token:
      secret: test-refresh-token-secret-key-for-jwt-token-generation-and-validation-must-be-different-and-long-for-testing
      expiration-ms: 604800000 # 7 days

logging:
  level:
    com.sprint.mission.discodeit: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: trace